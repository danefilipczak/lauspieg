<!doctype html>
<html>
  <!-- todo move this script into npm deps -->
<script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.polyfill.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans:wght@300&display=swap"
  rel="stylesheet">

  <style>

:root {
  --highlight-color: #a2f857; 
}

body {font-family: 'EB Garamond', serif;
font-size: 20px;
margin: 0;
}
h1, h2, h3, h4, h5, h6 {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
}
.notebook {
  width: 790px;
  margin: 0 auto;
}
.vertical-resize {
  overflow: hidden;
  resize: vertical;
  box-sizing: content-box;
}

.left-container {
  /* background-color: rgb(124, 71, 162); */
}

.center-container {
  /* background-color: rgb(241, 20, 241); */
  flex: 1;
  overflow: auto;
}

.right-container {
  /* background-color: rgb(235, 88, 25); */
}

.bottom-container {
  /* background-color: rgb(215, 242, 250); */
  height: 300px;

  transition: height .1s;
}

.top-container {
  width: 100%;
  display: flex;
  flex: 1;
  overflow:auto;
}

.column-container {
  height: 100%;
}

.page-container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.side-container {
  min-width: 250px;
  max-width: 45%;

  transition: width .1s;
}

.container-separator {
  background-color: black;
  transition: background-color .3s;
  transition-delay: .3s;
}

.vertical-separator {
  width: 3px;
  cursor: col-resize;
}

.horizontal-separator {
  height:3px;
  cursor: row-resize;
}

.container-separator:hover {
  background-color: var(--highlight-color);
}

  </style>
<head>
  <meta charset="utf-8" />
  <title>lauspieg</title>
</head>

<body>
  <div id="root"></div>
  <script src="/js/main.js"></script>
</body>

</html>
